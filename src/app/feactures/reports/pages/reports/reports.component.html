<header class="bg-white border-b border-gray-200 z-10 relative">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="https://media.licdn.com/dms/image/v2/D4E0BAQGMbBs4vGbSvw/company-logo_200_200/B4EZYAlLMAGgAM-/0/1743766467731/human_risks_logo?e=1762992000&v=beta&t=rRX1_Iqk1TV3BoWAaiStupl8GfR8FImYSK3zjy214Lg"
            alt="Human Risks Logo"
            class="h-8 w-8 rounded object-cover"
          />
          <span class="ml-2 text-lg font-semibold text-gray-900">Hej Mads</span>
        </div>

        <div class="flex items-center space-x-1">
          <button
            class="p-1.5 rounded bg-[#495468] transition-colors"
            title="Filtrar"
          >
            <img src="/icon1.svg" alt="Filtrar" class="w-5 h-5" />
          </button>
          <button
            class="p-1.5 rounded bg-[#495468] transition-colors"
            title="Filtrar"
          >
            <img src="/icon2.svg" alt="Filtrar" class="w-5 h-5" />
          </button>
          <button
            class="p-1.5 rounded bg-[#495468] transition-colors"
            title="Filtrar"
          >
            <img src="/icon3.svg" alt="Filtrar" class="w-5 h-5" />
          </button>
          <button
            class="p-1.5 rounded bg-[#495468] transition-colors"
            title="Filtrar"
          >
            <img src="/icon4.svg" alt="Filtrar" class="w-5 h-5" />
          </button>
        </div>
      </div>

      <div class="mt-1">
        <p class="text-xs text-gray-500">
          Welcome back. Last login:
          <span class="font-medium text-gray-700"
            >Aug 29, 2024 at 10:24 CET</span
          >
        </p>
      </div>
    </div>
  </div>
</header>

<div class="w-full h-[90vh] relative">
  <!-- Spinner de carga -->
  <div
    *ngIf="loading()"
    class="absolute inset-0 flex flex-col items-center justify-center bg-white/70 z-20"
  >
    <div
      class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid"
    ></div>
    <span class="mt-4 text-gray-700 font-medium">Loading dashboard...</span>
  </div>

  <!-- Grid principal -->
  <gridster [options]="options" class="w-full h-full">
    <gridster-item
      *ngFor="let item of dashboard(); let i = index"
      [item]="item"
    >
      <div
        class="relative w-full h-full overflow-hidden rounded-lg group transition-all duration-200"
      >
        <button
          (click)="removeCard(i)"
          class="absolute top-2 right-2 z-10 bg-black/50 text-white p-1 rounded hover:bg-red-500 transition opacity-0 group-hover:opacity-100"
          title="Eliminar"
        >
          âœ•
        </button>

        <app-chart-viewer
          [title]="item.title"
          [options]="item.data"
          [type]="item.type"
          class="w-full h-full"
        ></app-chart-viewer>
      </div>
    </gridster-item>
  </gridster>
</div>
